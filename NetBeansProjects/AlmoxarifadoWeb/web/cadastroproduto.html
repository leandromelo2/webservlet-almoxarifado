<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro de Produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <a href="index.html" id="link"> Home <a/>  <br/>
        <a href="ProdutoServlet" id="link"> Produtos cadastrados <a/> <br/>
         
        <h1>Cadastro de Produto</h1>
        <form method="post" action= "ProdutoServlet">
            <table>
                <tr>               
                    <th>Codigo:</th> 
                    <th><input type="text" name="codigo" /></th>                          
                </tr>
                <tr> 
                    <th> Nome:</th>
                    <th> <input type="text" name="nome"/></th>                    
                </tr>
                <tr>
                    <th> Marca:</th>
                    <th><input type="text" name="marca"/></th>
                </tr>
                <tr>
                    <th>Categoria:</th>
                    <th><input type="text" name="categoria"/></th>                    
                </tr>
                <tr>
                    <th>Descrição:</th>
                    <th><textarea name="descricao"></textarea></th>
                </tr>
                <tr>
                    <th><input type="submit" value="cadastrar"/></th>
                </tr>
            
            
            
            </table>
        </form>
        
       
    </body>
</html>
